<html>
<head>
<title>SignUp | Design</title>
     <!--- bootstrap.css --->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--- Font-Awesome For Icons --->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
<body>
    <div class="loginbox">
        <img src="logo.png" style="height: 150px; width: 150px; margin-left: 32%">
        <h1 style="text-align: center; font-size: 42px;">Sign Up</h1>
        <p style="text-align: center;">Create your own Account</p>
        <form>
             <p>Username<i class="fa fa-user" aria-hidden="true"></i></p>
            <input  type="text" name="" placeholder="Enter Username" required>
            <p>Email Account<i class="fa fa-envelope" aria-hidden="true"></i></p>
            <input type="email" name="" placeholder="Enter your Email ID" required>
            <p>Password<i class="fa fa-lock" aria-hidden="true"></i></p>
            <input type="password" name="" placeholder="Enter Password" minlength="8" maxlength="20" required>
            <p>Confirm Password<i class="fa fa-lock" aria-hidden="true"></i></p>
            <input type="password" name="" placeholder="Confirm Password" minlength="8" maxlength="20" required>
            <input type="submit" class="btn btn-primary btn-lg" name="" value="Sign Up"> 
        </form>
        <a href="#">Already Have an Account.. Then Sign In</a>
        <hr class="my-4">
            <div class="col-12 social padding">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>  
            </div>
    </div>
    <!--- jquery Library --->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--- Compiled Javascript --->
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
